<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="sign-in.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Petrona" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo">
			<img src="https://t00.deviantart.net/x1C-PyrOqbzDVNzIM1jt3EFOUwA=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre00/f6fd/th/pre/f/2017/166/f/7/noragami__023__circle_icon_by_tpabookyp-dbcs7i7.png">
		</div>

		<div class="logo-text">
			Anime - Manga
		</div>

		<div class="menu">
			<ul>
				<li><a href="#">Sign-up</a></li>
				<li><a href="#">Sign-in</a></li>
				<li>
					<form action="http://google.com/cse" method="posts">
					<input type="searchsubmit" name="Submit" value="" placeholder="Search" required="" id="search">
					<input type="button" name="Search" value="Search" class="search">
					</form>
				</li>
			</ul>
		</div>
	</header>

		<nav>
			<div>
				<ul>
					<li><a href="../ASM1.html"><img src="../img/home.png">&nbsp;Home</a></li>
					<li><a href="#"><img src="../img/anime1.png">&nbsp;Anime</a></li>
					<li><a href="#"><img src="../img/manga.png">&nbsp;Manga</a></li>
					<li><a href="#"><img src="../img/cartoon.png">&nbsp;Cartoon</a></li>
					<li><a href="#"><img src="../img/related.png">&nbsp;Related</a></li>
				</ul>
			</div>
		</nav>

	<fieldset>
		<legend>Login form</legend>
		<form action="#" name="login-form" method="POST">
			<div class="form-group">
				<label>Username<span class="required">*</span></label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Tài khoản có ít nhất 8 kí tự">&nbsp;
				<span class="validate"></span>
			</div>

			<div class="form-group">
				<label>Password<span class="required">*</span></label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu có ít nhất 8 kí tự">&nbsp;
				<span class="validate"></span>
			</div>
			
			<div class="form-group">
				<label>Nhập lại mật khẩu<span class="required">*</span></label>
				<input type="password" name="password" id="repassword" class="form-control" placeholder="Nhập lại mật khẩu">&nbsp;
				<span class="validate"></span>
			</div>

			<div class="form-group">
				<label>Email<span class="required">*</span></label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Ví dụ: abc@xyz.com">&nbsp;
				<span class="validate"></span>
			</div>

			<div class="form-group">
				<label>Họ tên</label>
				<input type="text" name="fullName" id="name" placeholder="Tên đầy đủ của bạn">
			</div>

			<div class="form-group">
				<label>Ngày sinh</label>
				<input type="date" id="birthday" name="birthDay">
			</div>

			<div class="form-group">
				<label class="gender">Giới tính</label>
				<select name="gender">
					<option value="1" selected="">Nam</option>
					<option value="0">Nữ</option>
					<option value="-1">Khác</option>
				</select>
			</div>

			<div class="form-group">
				<label>&nbsp;</label>
				<input type="button" class="login" name="button" value="Đăng ký" id="btnLogin">
				<input type="reset" class="login" name="reset" value="Reset">
			</div>
		</form>
	</fieldset>
	<script type="text/javascript" src="sign-in.js"></script>
</body>
</html>
