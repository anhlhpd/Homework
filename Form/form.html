<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<fieldset>
		<legend>Login form</legend>
		<form action="#" name="login-form" method="POST">
			<div class="form-group">
				<label>Tài khoản<span class="required">*</span></label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Tài khoản có ít nhất 8 kí tự">
				<span></span>
			</div>

			<div class="form-group">
				<label>Password<span class="required">*</span></label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu có ít nhất 8 kí tự">
				<span></span>
			</div>
			
			<div class="form-group">
				<label>Nhập lại mật khẩu<span class="required">*</span></label>
				<input type="password" name="password" id="repassword" class="form-control" placeholder="Nhập lại mật khẩu">
				<span></span>
			</div>

			<div class="form-group">
				<label>Email<span class="required">*</span></label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Ví dụ: abc@xyz.com">
				<span></span>
			</div>

			<div class="form-group">
				<label>Họ tên</label>
				<input type="text" name="text" id="name" placeholder="Tên đầy đủ của bạn">
			</div>

			<div class="form-group">
				<label>Sinh nhật</label>
				<input type="number" name="birthday" placeholder="Gồm tám chữ số, viết liền không dấu. VD: 12131999">
			</div>

			<div class="form-group">
				<label class="gender">Giới tính<span class="required">*</span></label>
				<select name="gender">
					<option value="1" selected="">Nam</option>
					<option value="0">Nữ</option>
					<option value="-1">Khác</option>
				</select>
			</div>

			<div class="form-group"><label>Avatar URL</label>
				<input type="url" name="link" placeholder="Nhập đường link tới avatar của bạn">
			</div>

			<div class="form-group">
				<label>&nbsp;</label>
				<input type="checkbox" name="checkbox" id="check"> Đồng ý điều khoản sử dụng
			</div>

			<div class="form-group">
				<label>&nbsp;</label>
				<input type="submit" name="button" value="Đăng ký" id="btnLogin">
				<input type="reset" name="button" value="Reset">
			</div>
		</form>
	</fieldset>
	<script type="text/javascript" src="form.js"></script>
</body>
</html>
