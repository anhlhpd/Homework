<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<style type="text/css">
		.video-item {
			float: left;
			margin: 10px 0 0 20px;
			width: 31%;
			height: 300px;
		}
		.video-item img {
			width: 100%;
		}
	</style>
</head>
<body ng-controller="myController">
	<div class="search-keyword">
		<input type="text" name="keyword" ng-model="searchKeyword">
		<input type="button" name="searchButton" ng-click="loadVideo(searchKeyword)" value="Search">
	</div>
	<div class="filter-keyword">
		Filter <input type="text" name="keyword" ng-model="filterKeyword">
	</div>
	<div class="searchInfo" ng-show="searchInfo.length>0">{{searchInfo}}</div>
	<div class="list-video">
		<div class="video-item" ng-repeat="item in youtubeItems | filter: snippet: {title: filterKeyword}}">
			<img ng-src="{{item.snippet.thumbnails.medium.url}}">
			<p>{{item.snippet.title}</p>
		</div>
	</div>
