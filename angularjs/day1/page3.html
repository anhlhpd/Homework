<div ng-controller="page3Controller">
	<h1>Hello Page 3</h1>
	<input type="number" name="a" ng-model="a">
	<input type="number" name="b" ng-model="b">
	<input type="button" name="add" ng-click="doAdd()" value="+">
	<input type="button" name="minus" ng-click="doMinus()" value="-">
	<input type="button" name="multiple" ng-click="doMultiple()" value="*">
	<input type="button" name="divide" ng-click="doDivide()" value="/">
	<input type="number" name="c" ng-model="c">
</div>
