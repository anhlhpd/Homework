<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Trang chủ</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="homeController">
	<div class="row">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">
						<img src="https://t00.deviantart.net/x1C-PyrOqbzDVNzIM1jt3EFOUwA=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre00/f6fd/th/pre/f/2017/166/f/7/noragami__023__circle_icon_by_tpabookyp-dbcs7i7.png" width="28px">
					</a>
					<a class="navbar-brand" href="home.html">Anime</a>
				</div>

				<div class="collapse navbar-collapse top-nav">
					<ul class="nav navbar-nav">
		              <li class="active"><a href="#">Home</a></li>
		              <li><a href="#">About</a></li>
		              <li><a href="#">Contact</a></li>
		              <li class="dropdown">
		                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
		                <ul class="dropdown-menu">
		                  <li><a href="#">Action</a></li>
		                  <li><a href="#">Another action</a></li>
		                  <li><a href="#">Something else here</a></li>
		                  <li role="separator" class="divider"></li>
		                  <li class="dropdown-header">Nav header</li>
		                  <li><a href="#">Separated link</a></li>
		                  <li><a href="#">One more separated link</a></li>
		                </ul>
		              </li>
		            </ul>
					<ul class="nav navbar-nav navbar-right" class="ul1 show">
						<li><a href="" data-toggle="modal" data-target="#sign-up" class="in"><span class="glyphicon glyphicon-user"></span> Đăng ký</a></li>
						<li><a href="" data-toggle="modal" data-target="#sign-in" class="in"><span class="glyphicon glyphicon-log-in"></span> Đăng nhập</a></li>
						<li><a href="#" class="out"><span class="glyphicon glyphicon-pencil"></span> Chỉnh sửa</a></li>
				    	<li><a href="#" class="out"><span class="glyphicon glyphicon-log-in"></span> Đăng xuất</a></li>

				    	<li><a href="#"><span class="glyphicon glyphicon-pencil"></span> Chỉnh sửa</a></li>
				    	<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Đăng xuất</a></li>
				    </ul> -->
				    <form class="nav navbar-form navbar-right">
				    	<div class="input-group">
				    		<input type="text" class="form-control" name="keyword" placeholder="Search" id="keyword"  ng-model="searchKeyword">
				    		<div class="input-group-btn">
				    			<button type="button" class="btn btn-default" name="searchButton" ng-click="loadVideo(searchKeyword)"><i class="glyphicon glyphicon-search"></i></button>
				    		</div>

				    </form>
				</div>
			</div>
		</nav>
	</div>

	



	<div class="list-video">
		<div class="video-item" ng-repeat="item in youtubeItems | filter: filterKeyword">
			<img ng-src="{{item.snippet.thumbnails.medium.url}}">
			<p>{{item.snippet.title}}</p>
		</div>
	</div>
	<div style="clear: both;"></div>




	<!-- Modal đăng ký -->
	<div class="modal" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Đăng ký</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<span class="glyphicon glyphicon-user">&nbsp;</span><label class="control-label">Username</label>
							<input type="text" class="form-control" id="usernameInput">
						</div>
						<div class="form-group">
							<span class="glyphicon glyphicon-lock">&nbsp;</span><label class="control-label">Mật khẩu</label>
							<input type="password" class="form-control" id="passwordInput" >
						</div>
						<div class="form-group">
							<span class="glyphicon glyphicon-lock">&nbsp;</span><label class="control-label">Nhập lại mật khẩu</label>
							<input type="password" class="form-control" id="repasswordInput" >
						</div>
						<div class="form-group">
							<span class="glyphicon glyphicon-envelope">&nbsp;</span><label class="control-label">Email</label>
							<input type="email" class="form-control" id="emailInput">
						</div>
						<div class="form-group">
							<span class="glyphicon glyphicon-pencil">&nbsp;</span><label class="control-label">Tên đầy đủ</label>
							<input type="text" class="form-control" id="fullnameInput">
						</div>
						<div class="form-group">
							<span class="glyphicon glyphicon-dashboard">&nbsp;</span><label class="control-label"  value="0">Ngày sinh</label>
							<input type="date" id="birthDay" class="form-control">
						</div>
						<div class="form-group">
							<span class="glyphicon glyphicon-heart">&nbsp;</span><label class="control-label">Giới tính</label>
							<p></p>
							<select name="gender">
								<option value="-1" selected>Khác</option>
								<option value="1">Nam</option>
								<option value="0">Nữ</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" name="btn-register">Đăng ký</button>
					<button type="reset" class="btn btn-default">Làm lại</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal đăng nhập -->
	<div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Đăng nhập</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<span class="glyphicon glyphicon-user">&nbsp;</span><label for="recipient-name" class="control-label">Tên đăng nhập</label>
							<input type="text" class="form-control" name="loginUsername" >
							<p></p>
						</div>
						<div class="form-group">
							<span class="glyphicon glyphicon-lock">&nbsp;</span><label for="message-text" class="control-label">Mật khẩu</label>
							<input type="password" class="form-control" name="loginPassword" >
							<p></p>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btnLogin">Đăng nhập</button>
					<button type="reset" class="btn btn-default"> Làm lại</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
